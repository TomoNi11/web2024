<html>

<head>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-box position="1 3 -3" rotation="45 45 45" color="#07602E"></a-box>
    <a-sphere position="1 3 -3" radius="1.25" color="green"></a-sphere>
    <a-sphere position="-2 2.5 -5" radius="1.25" color="green"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.3" height="5" color="#FFC65D"></a-cylinder>
    <a-cylinder position="-3 2.5 -3" radius="0.3" height="5" color="#FFC65D"></a-cylinder>
    <a-cylinder position="-2 1 -5" radius="0.3" height="5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="40" color="#7BC8A4"></a-plane>
    <a-sky color="#00DEE5"></a-sky>
  </a-scene>
</body>

</html>
